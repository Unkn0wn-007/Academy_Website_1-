<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDO-US CHESS ACADEMY - Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- PRELOADER START -->
    <div class="preloader">
        <div class="loader-icon">â™Ÿ</div>
    </div>
    <!-- PRELOADER END -->

    <div class="min-h-screen flex flex-col">
        <!-- Header & Navigation -->
        <header class="header-bg shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <a href="index.html" class="flex items-center space-x-4">
                        <!-- Logo -->
                        <img src="images/logo.png" alt="INDO-US Chess Academy Logo" class="logo-img">
                        <span class="text-xl font-semibold font-serif tracking-wide">INDO-US CHESS ACADEMY</span>
                    </a>
                    <!-- Desktop Navigation -->
                    <nav class="hidden md:flex flex-grow justify-center space-x-8">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="gallery.html" class="nav-link">Gallery</a>
                        <a href="students.html" class="nav-link">Students</a>
                        <a href="achievements.html" class="nav-link">Achievements</a>
                        <a href="lecturers.html" class="nav-link">Lecturers</a>
                        <a href="guests.html" class="nav-link">Guest Lecturers</a>
                        <a href="camps.html" class="nav-link">Camps</a>
                        <a href="contact.html" class="nav-link">Contact</a>
                    </nav>
                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="focus:outline-none"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg></button>
                    </div>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden bg-bg-cream">
                <a href="index.html" class="block py-3 px-4 text-sm">Home</a>
                <a href="gallery.html" class="block py-3 px-4 text-sm">Gallery</a>
                <a href="students.html" class="block py-3 px-4 text-sm">Students</a>
                <a href="achievements.html" class="block py-3 px-4 text-sm">Achievements</a>
                <a href="lecturers.html" class="block py-3 px-4 text-sm">Lecturers</a>
                <a href="guests.html" class="block py-3 px-4 text-sm">Guest Lecturers</a>
                <a href="camps.html" class="block py-3 px-4 text-sm">Camps</a>
                <a href="contact.html" class="block py-3 px-4 text-sm">Contact</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
            <section class="animate-fadeIn">
                <h2 class="text-4xl font-bold text-center font-serif mb-12 section-title mx-auto">
                    <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                    <span>Our Talented Students</span>
                </h2>
                <!-- Grid container where student cards will be dynamically inserted -->
                <div id="student-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    <!-- Student cards will be generated by JavaScript -->
                </div>
            </section>
        </main>

        <footer class="bg-text-brown border-t border-accent-brown mt-auto">
            <div class="container mx-auto py-6 px-4 text-center text-bg-cream">
                <p>&copy; 2025 INDO-US CHESS ACADEMY. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Data source for the students -->
    <script src="students.js"></script>
    
    <!-- Script to build the student grid dynamically -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentGrid = document.getElementById('student-grid');
            if (studentGrid && typeof students !== 'undefined') {
                students.forEach(student => {
                    const studentCard = document.createElement('div');
                    studentCard.className = 'card-bg rounded-lg p-6 text-center shadow-lg transform hover:-translate-y-2 transition-transform';

                    studentCard.innerHTML = `
                        <img src="images/${student.photo}" onerror="this.src='https://placehold.co/200x200/D7CCC8/4A2E2A?text=Photo';" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white object-cover" alt="${student.name}">
                        <h4 class="text-xl font-bold">${student.name}</h4>
                        <p class="text-sm text-accent-brown">${student.class}</p>
                    `;
                    studentGrid.appendChild(studentCard);
                });
            }
        });
    </script>
    
    <!-- Main shared script for nav, preloader, etc. -->
    <script src="./script.js"></script>
</body>
</html>
