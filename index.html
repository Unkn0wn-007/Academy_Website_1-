  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-cream: #F5EFE6;
      --text-brown: #4A2E2A;
      --accent-brown: #8D6E63;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-brown);
      scroll-behavior: smooth;
    }
    .font-serif { font-family: 'Merriweather', serif; }

    .nav-link { transition: all 0.3s ease; position: relative; padding-bottom: 4px; }
    .nav-link::after {
      content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px;
      background-color: var(--text-brown); transition: width 0.3s ease;
    }
    .nav-link.active::after, .nav-link:hover::after { width: 100%; }

    .page-section { display: none; }
    .page-section.active { display: block; animation: fadeIn 0.6s ease-in-out; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-bg {
      background-color: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(74, 46, 42, 0.1);
      backdrop-filter: blur(8px);
    }
    .header-bg {
      background-color: rgba(245, 239, 230, 0.9);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

            </svg>
            <span class="text-xl font-semibold font-serif tracking-wide">INDO-US CHESS ACADEMY</span>

          <nav class="hidden md:flex flex-grow justify-center space-x-8">
            <a href="#home" class="nav-link active nav-trigger">Home</a>
            <a href="#gallery" class="nav-link nav-trigger">Gallery</a>
            <a href="#achievements" class="nav-link nav-trigger">Achievements</a>

            <a href="#guests" class="nav-link nav-trigger">Guest Lecturers</a>
            <a href="#camps" class="nav-link nav-trigger">Camps</a>

          <div class="md:hidden">

        </div>
      </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navTriggers = document.querySelectorAll('.nav-trigger');
      const navLinks = document.querySelectorAll('.nav-link');
      const pageSections = document.querySelectorAll('.page-section');
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      function showPage(pageId) {
        pageSections.forEach(section => section.classList.remove('active'));
        const targetSection = document.getElementById(pageId);
        if (targetSection) targetSection.classList.add('active');

        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${pageId}`) link.classList.add('active');
        });
        mobileMenu.classList.add('hidden');
        window.scrollTo(0, 0);
      }

      navTriggers.forEach(trigger => {
        trigger.addEventListener('click', function(e) {
          e.preventDefault();
          const pageId = this.getAttribute('href').substring(1);
          showPage(pageId);
          history.pushState(null, null, `#${pageId}`);
        });
      });

      mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

      window.addEventListener('popstate', () => {
        const pageId = location.hash.substring(1) || 'home';
        showPage(pageId);
      });

      const initialPageId = location.hash.substring(1) || 'home';
      showPage(initialPageId);
    });
  </script>
